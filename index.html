<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor || Blog Preview Card</title>
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="card">
            <img class="card_hero" src="assets/images/illustration-article.svg" alt="">
            <p class="card_category">Learning</p>
            <h2 class="card_pubdate">Published 21 Dec 2023</h2>
            <h1 class="card_title">HTML & CSS foundations</h1>
            <p class="card_copy">
                These languages are the backbone of every website, defining structure, content, and presentation.
            </p>
            <div class="card_profile">
                <img class="card_avatar" src="assets/images/image-avatar.webp" alt="">
                <p class="card_author">Greg Hooper</p>
            </div>
        </div>
    </main>
</body>

</html>
